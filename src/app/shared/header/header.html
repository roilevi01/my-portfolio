<header class="site-header" [class.scrolled]="isScrolled">
  <div class="logo">
    <img
      src="assets/ChatGPT Image Jun 26, 2025, 12_11_43 PM.png"
      alt="logo-myself"
    />
  </div>

  <button
    class="hamburger"
    (click)="toggleMenu()"
    [attr.aria-expanded]="menuOpen"
    [attr.aria-label]="menuOpen ? 'Close menu' : 'Open menu'"
  >
    {{ menuOpen ? '✖' : '☰' }}
  </button>

  <nav class="nav-links" [class.open]="menuOpen">
    <a (click)="scrollTo('resume', $event)">Resume</a>
    <a (click)="scrollTo('projects', $event)">Projects</a>
    <a (click)="scrollTo('services', $event)">Services</a>
    <a (click)="scrollTo('contact', $event)">Contact</a>
  </nav>
</header>
